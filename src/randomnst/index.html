<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>огонь настюха</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
      }
      h1 {
        margin: auto;
        text-align: center;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1><span>огонь</span> настюха</h1>

    <script>
      const adjectives = [
        "огонь",
        "классная",
        "крутая",
        "отличная",
        "замечательная",
        "потрясающая",
        "удивительная",
        "чудесная",
        "необыкновенная",
        "сказочная",
        "фантастическая",
        "поразительная",
        "шикарная",
        "грандиозная",
        "дивная",
        "блестящая",
        "роскошная",
        "превосходная",
        "изумительная",
        "несравненная",
        "даст ист фантастиш",
        "безупречная",
        "дай боже",
        "ой ты золото",
        "идеальная",
        "конфетка",
        "мечта",
        "не имеющая себе равных",
        "образцовая",
        "умереть не встать",
        "экстра-класс",
      ];

      const randomizer = () => {
        const randomNst =
          adjectives[Math.floor(Math.random() * adjectives.length)];
        document.querySelector("h1 span").textContent = randomNst;
      };

      document.addEventListener("click", () => {
        randomizer();
      });

      randomizer();
    </script>
  </body>
</html>
